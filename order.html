    <h1>Checkout Pesanan</h1>

    <!-- DAFTAR PESANAN -->

    <!-- TOTAL -->
    <div class="total">
      <span>Total Bayar:</span>
      <span>Rp <span id="total-harga">0</span></span>
    </div>

    <!-- FORM PEMBELI -->
    <h2 style="margin-top:30px;">Data Pembeli</h2>

    <form id="checkout-form">
      <label>Nama Lengkap</label>
      <input type="text" id="nama" required placeholder="contoh: Muhamad Dedi" />

      <label>Alamat Lengkap</label>
      <textarea id="alamat" rows="3" required placeholder="contoh: Jl. Raya Ngemil No.10, Tangerang"></textarea>

      <label>Nomor WhatsApp</label>
      <input type="tel" id="nomor" required placeholder="contoh: 0818xxxxxxx" />

      <button id="wa-submit" type="submit">Kirim ke WhatsApp âžœ</button>
    </form>
  </div>

  <footer>Â© 2025 Warung Ngemil â€” dibuat oleh Muhamad Dedi</footer>

  <script>
    // --- Ambil data pesanan dari URL ---
    const urlParams = new URLSearchParams(window.location.search);
    const pesanan = urlParams.get('pesanan');
    const total = urlParams.get('total');

    const orderList = document.getElementById('order-list');
    const totalHarga = document.getElementById('total-harga');

    // header mini cart
    const cartCountHeader = document.getElementById('cart-count-header');
    const cartTotalHeader = document.getElementById('cart-total-header');

    let items = [];
    let totalInt = 0;

    if (pesanan) {
      items = pesanan.split(',').map(s => s.trim()).filter(Boolean);

      items.forEach(name => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<span>${name}</span><span></span>`;
        orderList.appendChild(div);
      });

      totalInt = parseInt(total || "0", 10) || 0;
      totalHarga.textContent = totalInt.toLocaleString("id-ID");

      cartCountHeader.textContent = String(items.length);
      cartTotalHeader.textContent = totalInt.toLocaleString("id-ID");
    } else {
      orderList.innerHTML =
        '<p style="color:#666;font-size:0.9rem;">Keranjang kosong. Silakan pilih produk di halaman <a href="produk.html" style="color:#ff8a00;font-weight:600;text-decoration:none;">produk</a>.</p>';
      cartCountHeader.textContent = "0";
      cartTotalHeader.textContent = "0";
    }

    // --- GA4: begin_checkout (sekali per sesi) ---
    const beginCheckoutKey = "wn_begin_checkout_tracked";
    if (pesanan && typeof gtag === "function" && !sessionStorage.getItem(beginCheckoutKey)) {
      gtag('event', 'begin_checkout', {
        currency: 'IDR',
        value: totalInt,
        items_count: items.length
      });
      sessionStorage.setItem(beginCheckoutKey, "1");
    }

    // --- Submit: track "order selesai" sebagai LEAD (yang benar untuk demo WhatsApp) ---
    const form = document.getElementById('checkout-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nama = document.getElementById('nama').value.trim();
      const alamat = document.getElementById('alamat').value.trim();
      const nomor = document.getElementById('nomor').value.trim();

      const pesananShow = items.length ? items.join(', ') : "(kosong)";
      const totalShow = (totalInt || 0).toLocaleString("id-ID");

      // 1) Event "generate_lead" = conversion yang realistis untuk demo (klik kirim WA)
      try {
        gtag('event', 'generate_lead', {
          currency: 'IDR',
          value: totalInt,
          method: 'whatsapp',
          items_count: items.length
        });
      } catch (err) {}

      // 2) (Opsional) kalau dosen minta "purchase", kirim juga (tetap sekali per sesi)
      //    Ini bukan pembayaran beneran, jadi jangan jadikan satu-satunya patokan di laporan.
      const purchaseKey = "wn_purchase_tracked";
      if (typeof gtag === "function" && !sessionStorage.getItem(purchaseKey)) {
        try {
          gtag('event', 'purchase', {
            transaction_id: String(Date.now()),
            currency: 'IDR',
            value: totalInt,
            items: [
              { item_name: 'Pesanan Warung Ngemil', price: totalInt, quantity: 1 }
            ]
          });
        } catch (err) {}
        sessionStorage.setItem(purchaseKey, "1");
      }

      const pesan =
        `Halo Warung Ngemil ðŸ‘‹%0A%0A` +
        `Saya ingin pesan:%0A${encodeURIComponent(pesananShow)}%0A%0A` +
        `Total: Rp ${encodeURIComponent(totalShow)}%0A%0A` +
        `Nama: ${encodeURIComponent(nama)}%0A` +
        `Alamat: ${encodeURIComponent(alamat)}%0A` +
        `No. WA: ${encodeURIComponent(nomor)}`;

      const waUrl = `https://wa.me/62895405090125?text=${pesan}`;
      window.open(waUrl, '_blank');

      // Redirect ke sukses (demo). Lempar total biar halaman sukses bisa tampilkan value jika dibutuhkan.
      setTimeout(() => {
        window.location.href = `sukses.html?total=${encodeURIComponent(totalInt)}`;
      }, 700);
    });
  </script>
